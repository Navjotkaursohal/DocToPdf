<div class="row mt-4">
    <div class="col-md-5">
        <b>Input Path</b>
        <input type="text" name="input" id="input" class="form-control box" [(ngModel)]="inputPath">

    </div>
    <div class="col-md-5">
        <b>Output Path</b>
        <input type="text" name="output" id="output" class="form-control box" [(ngModel)]="outputPath">
        
    </div>

    <div class="col-md-2 mt-4">
        <button type="button" class="theme-btn" (click)="GetPdftoDoc()" 
        data-toggle="modal"
            data-target="#PdftoDoc">Convert</button>
    </div>
</div>

<div class="modal innm" id="PdftoDoc" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content dashboard-popup">
            <div class="modal-body">
                <!-- <h4>Duration</h4>
                <hr> -->
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <b class="b-font">Converting...</b><br>
                    </div>
                    <div class="col-lg-12 text-center">
                        <div class="logo">
                            <div id="sudarshanloading">
                                <img src="./assets/img/sdlogo.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
